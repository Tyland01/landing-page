<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css">
        <title>Court Avenue Auto Center</title>
    </head>

    <body>
        <div class="carousel-container">
            <i class="fas fa-arrow-right" id="nextBtn"></i>
            <i class="fas fa-arrow-left" id="previousBtn"></i>
            <div class="carousel-slide">
                <img src="https://cdn.ebizautos.media/new-2021-aston_martin-dbx-awd-12105-20768391-1-1024.jpg" alt="" id="lastimgclone">
                <img src="https://cdn.ebizautos.media/new-2021-aston_martin-db11-volante-12105-21031126-1-1024.jpg" alt="">
                <img src="https://cdn.ebizautos.media/used-2021-tesla-model_s-plaidawd-12105-21023867-6-1024.jpg" alt="">
                <img src="https://cdn.ebizautos.media/new-2021-aston_martin-dbx-awd-12105-20768391-1-1024.jpg" alt="">
                <img src="https://cdn.ebizautos.media/new-2021-aston_martin-db11-volante-12105-21031126-1-1024.jpg" alt="" id="firstimgclone">
            </div>
        </div>
        <div class="product">
            <div class="card">
                <img src="https://cdn.ebizautos.media/new-2021-aston_martin-db11-volante-12105-21031126-1-1024.jpg" alt="">
                <div class="text">
                    <p class="category">Coupe</p>
                    <h2 class="brand">Aston Martin</h2>
                    <p class="msrp">MSRP $258,386</p>
                    <button id="details">Details</button>
                </div>
                
                </div>
            
            <div class="product">
                <div class="card">
                    <img src="https://cdn.ebizautos.media/used-2021-tesla-model_s-plaidawd-12105-21023867-6-1024.jpg" alt="">
                    <div class="text">
                        <p class="category">Sedan</p>
                        <h2 class="brand">Tesla Model S Plaid</h2>
                        <p class="msrp">MSRP $129,990</p>
                        <button id="details">Details</button>
                    </div>
                </div>
            </div>

                <div class="product">
                    <div class="card">
                        <img src="https://cdn.ebizautos.media/new-2021-aston_martin-dbx-awd-12105-20768391-1-1024.jpg" alt="">
                        <div class="text">
                            <p class="category">SUV</p>
                            <h2 class="brand">Aston Martin DBX</h2>
                            <p class="msrp">MSRP $204,786</p>
                            <button id="details">Details</button>
                        </div>
                        
                    </div>
                </div>
 <script src="app.js"></script>
    </body>
</html>
